<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gülüm İçin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop>
        <source src="intihaşk.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Gülüm, Seni Çok Seviyorum</h1>
        <p>Beni sana çeken şey neydi bilmiyorum… Ama bu fotoğrafı ilk gördüğüm an, bir şeylerin değişeceğini hissetmiştim.</p>
        
        <div class="slideshow-container">
            <img src="https://github.com/miractmz/gulumm-site/blob/main/images/ilk-gordugum.jpg?raw=true" alt="İlk Gördüğüm">
            <img src="https://github.com/miractmz/gulumm-site/blob/main/images/bebeklik-yeni.jpg?raw=true" alt="Bebeklik">
            <img src="https://github.com/miractmz/gulumm-site/blob/main/images/selfie.jpg?raw=true" alt="Selfie">
            <img src="https://github.com/miractmz/gulumm-site/blob/main/images/uyurken.jpg?raw=true" alt="Uyurken">
            <img src="https://github.com/miractmz/gulumm-site/blob/main/images/kardesiyle.jpg?raw=true" alt="Kardeşiyle">
        </div>
        
        <p>Yaptığım bütün hatalar için üzgünüm, sevdiğim... Seni çok seviyorum.</p>
    </div>
    
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
